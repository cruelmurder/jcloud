server:
  port: 8900

spring:
  profiles:
    active: dev
  application:
    name: @pom.artifactId@
  security:
    user:
      name: root
      password: root
    oauth2:
      client:
        access-token-uri: http://localhost:${server.port}/auth/oauth/token
        user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize
        client-id: @pom.artifactId@
      resource:
        #获取当前Token的用户信息
        user-info-uri: http://localhost:${server.port}/auth/current
        prefer-token-info: false
        loadBalanced: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes: 
      - id: jcloud-auth
        uri: lb://jcloud-auth
        predicates:
        - Path=/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}:@pom.version@

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS