<script type="text/javascript">

    //Load Data
    function LoadGrid() {
        $("#gridTable").jqGrid({
            url: "/security/admin/role/get_page_list",
            datatype: "json",
            mtype: "GET",
            height: 250,
            sortable: true,
            sortname: "id",
            sortorder: "asc",
            rownumbers: true,
            styleUI: "jQueryUI",
            colNames: [
                "Name",
                "Code",
                "Description",
                "Remark",
                "Valid",
                "Operation",
            ],
            colModel: [
                {
                    name: "name",
                    index: "name",
                    sortable: true
                },
                {
                    name: "code",
                    index: "code",
                    sortable: true
                },
                {
                    name: "description",
                    index: "description",
                    resize: false,
                    sortable: true
                },
                {
                    name: "remark",
                    index: "remark",
                    resize: false,
                    sortable: true
                },
                {
                    name: "valid",
                    index: "valid",
                    resize: false,
                    sortable: true
                },
                {
                    name: "Operation",
                    index: "Operation",
                    sortable: true,
                    formatter: function (cellvalue, options, rowObject) {

                        if (rowObject.NOTE == null || rowObject.NOTE == "") {
                            return "Nothing";
                        }
                        return rowObject.NOTE;
                    }
                }
            ],

            subGrid: true,//subgrid options
            //subGridModel: [{ name : ['No','Item Name','Qty'], width : [55,200,80] }],
            //datatype: "xml",
            subGridOptions: {
                plusicon: "ace-icon glyphicon-plus icon-plus center blue",
                minusicon: "ace-icon glyphicon-minus center blue",
                openicon: "ace-icon glyphicon glyphicon-chevron-right center orange"
            },
            subGridRowExpanded: function (subgridDivId, rowId) {
                var subgridTableId = subgridDivId + "_t";


                var row = $("#gridTable").jqGrid("getRowData", rowId);
                //获取列名
                var colNames = $("#gridTable").jqGrid('getGridParam', 'colNames');
                //获取列字段
                var colModel = $("#gridTable").jqGrid('getGridParam', 'colModel');

                var html = [];
                html.push("<div class='table-detail'>");

                for (var i = 0; i < colModel.length; i++) {
                    var columnHidden = colModel[i].hidden;
                    var columnName = colModel[i].name;
                    if (columnHidden == false && columnName != "rn" && columnName != "subgrid") {

                        html.push("    <div class='row'>");
                        html.push("        <div class='col-xs-12'>");
                        html.push("            <span class='green'>" + colNames[i] + ":</span>");
                        html.push("            <span class='black' style='white-space:normal;'>" + row[colModel[i].name] + "</span>");
                        html.push("        </div>");
                        html.push("    </div>");
                    }
                }

                html.push("</div>");

                $("#" + subgridDivId).html(html.join(''));
            },

            viewrecords: true,
            rowNum: 50,
            rowList: [50, 100, 200],
            pager: $("#gridPager"),
            altRows: true,
            multiselect: false,
            loadComplete: function () {
                var table = this;
                setTimeout(function () {

                    updatePagerIcons(table);
                    enableTooltips(table);
                }, 0);
            },
            loadError: function () {

                var table = this;
                setTimeout(function () {

                    updatePagerIcons(table);
                    enableTooltips(table);
                }, 0);

                swal({
                    title: "Error",
                    text: "Load data faild!",
                    type: "error",
                    confirmButtonText: "Sure",
                    closeOnConfirm: true
                });
            }
        });
    }

    //replace icons with FontAwesome icons like above
    function updatePagerIcons(table) {
        var replacement =
            {
                'ui-icon-seek-first': 'fa fa-angle-double-left bigger-140',
                'ui-icon-seek-prev': 'fa fa-angle-left bigger-140',
                'ui-icon-seek-next': 'fa fa-angle-right bigger-140',
                'ui-icon-seek-end': 'fa fa-angle-double-right bigger-140'
            };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function () {
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

            if ($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
        })
    }

    function enableTooltips(table) {
        $('.navtable .ui-pg-button').tooltip({container: 'body'});
        $(table).find('.ui-pg-div').tooltip({container: 'body'});
    }

    //page resize function ,just use for iframe size will be changed.
    function pageResize() {
        $("#divContent").height($(window).height() - $("#divSearch").outerHeight() - 3);

        $("#divTable").height($("#divContent").height() - $("#divContent .box-header").outerHeight() - 5);

        $("#gridTable").jqGrid("setGridWidth", $("#divTable").width());
        $("#gridTable").jqGrid("setGridHeight", $("#divTable").height() - $(".ui-jqgrid-hdiv").outerHeight(true) - $("#gridPager").outerHeight(true));
    }

    //page init
    $(document).ready(function () {
        //Search panel event
        $("#btnSearch").click(function () {

            $("#gridTable").jqGrid("setGridParam",
                {
                    url: "/AppWmUI/Base/DataService.ashx?method=startflowPagingList" +
                    "&queryName=" + $("#txtName").val(),
                    page: 1,
                    datatype: "json"
                }).trigger("reloadGrid");
        });

        //Load data
        LoadGrid();

        pageResize();
        $(window).on("resize", function () {
            pageResize();
        });

        $("#btnAdd").click(function () {
            var index = layer.open({
                type: 2,
                title: '添加',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['770px', '500px'],
                content: '/admin/role/add'
            });
        });

    });
