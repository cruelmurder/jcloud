<div class="row" id="divSearch">
    <div class="col-md-12">

                <div class="box-tools pull-right">
                    <button type="button" id="btnAdd" class="btn btn-sm btn-success"><i class="fa fa-plus"></i>

                    <button type="button" id="btnUpdate" class="btn btn-sm btn-success"><i class="fa fa-pencil"></i>
                        修改
                    </button>
                    <button type="button" id="btnDelete" class="btn btn-sm btn-success"><i class="fa fa-remove"></i>
                        删除
                    </button>

                            class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <!-- /.box-header -->

                <div id="divTable">
                    <table id="gridTable"></table>

<script type="text/javascript">

    var gridTableSelector = "#gridTable";

    //init page
    function initPage() {

        loadGrid({
            gridTableSelector: "#gridTable",
            url: "/admin/rolegroup/page",
            datatype: "json",
            mtype: "GET",
            sortname: "id",
            sortorder: "asc",
            colNames: [
                "ID",
                "角色组编号",
                "角色组名称",
                "是否有效",
                "创建时间",
            ],
            colModel: [
                {
                    name: "id",
                    index: "id",
                    hidden: true,
                },
                {
                    name: "roleGroupCode",
                    index: "roleGroupCode",
                    sortable: true
                },
                {
                    name: "roleGroupName",
                    index: "roleGroupName",
                    sortable: true
                },
                {
                    name: "isValid",
                    index: "isValid",
                    sortable: true,
                    formatter: function (cellValue, options, rowObject) {

                        var formatHtml = "";

                        if (cellValue == "Y") {
                            formatHtml = "<span class='label label-success'>有效</span>";
                        }
                        else {
                            formatHtml = "<span class='label label-default'>无效</span>";
                        }

                        return formatHtml;


                    }
                },
                {
                    name: "createTime",
                    index: "createTime",
                    sortable: true
                }
            ],
            ondblClickRow: function (rowId, iRow, iCol, e) {

                $("#btnUpdate").click();
            }
        });
    }

    //page resize function ,just use for iframe size will be changed.
    function pageResize() {
        $("#divContent").height($(window).height() - $("#divSearch").outerHeight() - 3);

        $("#divTable").height($("#divContent").height() - $("#divContent .box-header").outerHeight() - 5);

        $(gridTableSelector).jqGrid("setGridWidth", $("#divTable").width());
        $(gridTableSelector).jqGrid("setGridHeight", $("#divTable").height() - $(".ui-jqgrid-hdiv").outerHeight(true) - $("#gridPager").outerHeight(true));
    }

    //page init
    $(document).ready(function () {
        //Search panel event
        $("#btnSearch").click(function () {

            $(gridTableSelector).jqGrid("setGridParam",
                {
                    postData: {
                        roleGroupName: $("#txtName").val()
                    },
                    page: 1,
                }
            ).trigger("reloadGrid");
        });

        initPage();

        pageResize();
        $(window).on("resize", function () {
            pageResize();
        });

        $("#btnAdd").click(function () {
            var index = layer.open({
                type: 2,
                title: '添加',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['850px', '400px'],
                content: '/admin/rolegroup/view/add'
            });
        });

        $("#btnUpdate").click(function () {

            var rowKey = $(gridTableSelector).jqGrid('getGridParam', 'selrow');
            if (!rowKey) {
                alertChooseHint();

                return;
            }

            var rowData = $(gridTableSelector).jqGrid("getRowData", rowKey);

            var index = layer.open({
                type: 2,
                title: '修改',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['850px', '400px'],
                content: '/admin/rolegroup/view/add?id=' + rowData.id
            });
        });

        $("#btnDelete").click(function () {
            var rowKeys = $(gridTableSelector).jqGrid('getGridParam', 'selarrrow');
            if (!rowKeys || rowKeys.length == 0) {
                alertChooseHint();

                return;
            }

            var ids = $.map(rowKeys, function (item, index) {
                var rowData = $(gridTableSelector).jqGrid("getRowData", item);
                return rowData.id;
            });

            var postData = {
                "idList": ids.join(",")
            };

            alertDeleteConfirm(function () {
                executeAjax({
                    url: "/admin/rolegroup/delete",
                    data: postData,
                    beforeSendAction: function () {
                        enableControl("#btnDelete");
                    },
                    completeAction: function () {
                        disableControl("#btnDelete");
                    },
                    successCallBack: function (data) {
                        refreshGrid(gridTableSelector);
                    },
                    failCallBack: function (data) {

                    }
                });
            });
        });

    });
</script>
