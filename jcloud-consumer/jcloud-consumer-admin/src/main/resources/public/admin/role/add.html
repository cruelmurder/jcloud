                <i class="fa fa-check"></i> Ok
            </button>
        </div>
    </div>

</footer>

<script type="text/javascript">

    //注意：parent 是 JS 自带的全局对象，可用于操作父页面
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

    //page resize function ,just use for iframe size will be changed.
    function pageResize() {
        parent.layer.iframeAuto(index);
    }

    //page init
    $(document).ready(function () {
        pageResize();
        $(window).on("resize", function () {
            pageResize();
        });

        parent.layer.iframeAuto(index);

        $("#btnOk").click(function () {

            var options = {
                url: "/security/admin/role/add_role",
                target: "",   // 把服务器返回的内容放入id为output1的元素中,
                dataType: "json",   // 接收服务端返回的类型 xml,scrpit,json
                beforeSubmit: function () { // 提交前的回调函数
                    //加载层-风格2
                    layer.load(2);
                },
                success: function () { // 提交后的回调函数

                    layer.closeAll('loading');

                }
            };

            $("#formMain").ajaxSubmit(options);

        });

        $("#btnCancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
