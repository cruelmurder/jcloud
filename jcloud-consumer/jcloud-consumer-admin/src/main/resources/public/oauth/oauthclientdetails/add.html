<body class="container-fluid no-margin no-padding">
<!-- 在这里嵌入main content -->

<header class="main-header">

</header>
<div class="content-wrapper no-margin">
    <form id="formMain" class="form-horizontal">
        <div id="divContent" class="box-body" style="padding: 5px;overflow-y:auto;overflow-x: hidden;border: none;">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-bars"></i>详细</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                        <!--<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>-->
                        <!--</button>-->
                    </div>
                </div>
                <!-- /.box-header -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="client_id" class="col-xs-2 control-label">客户端编号</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="client_id" name="client_id"/>
                            </div>
                            <label for="resource_ids" class="col-xs-2 control-label">资源编号</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" id="resource_ids" name="resource_ids"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="client_secret" class="col-xs-2 control-label">客户端密码</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="client_secret" name="client_secret"/>
                            </div>
                            <label for="scope" class="col-xs-2 control-label">作用范围</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" id="scope" name="scope"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="authorities" class="col-xs-2 control-label">权限</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="authorities" name="authorities"/>
                            </div>
                            <label for="autoapprove" class="col-xs-2 control-label">自动批准</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="autoapprove" name="autoapprove"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="access_token_validity" class="col-xs-2 control-label">访问Token有效性</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" id="access_token_validity" name="access_token_validity"/>
                            </div>
                            <label for="refresh_token_validity" class="col-xs-2 control-label">刷新Token有效性</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="refresh_token_validity" name="refresh_token_validity"/>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="authorized_grant_types" class="col-xs-2 control-label">认证方式</label>
                            <div class="col-xs-10" id="authorized_grant_types">
                                <label class="col-xs-2 control-label">
                                    <input type="checkbox" class="flat-red" value="authorization_code">
                                    授权码模式
                                </label>
                                <label class="col-xs-2 control-label">
                                    <input type="checkbox" class="flat-red" value="implicit">
                                    简化模式
                                </label>
                                <label class="col-xs-2 control-label">
                                    <input type="checkbox" class="flat-red" value="password">
                                    密码模式
                                </label>
                                <label class="col-xs-2 control-label">
                                    <input type="checkbox" class="flat-red" value="client_credentials">
                                    客户端模式
                                </label>
                                <label class="col-xs-2 control-label">
                                    <input type="checkbox" class="flat-red" value="refresh_token">
                                    更新Token
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="web_server_redirect_uri" class="col-xs-2 control-label">回调路径</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" id="web_server_redirect_uri" name="web_server_redirect_uri"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="additional_information" class="col-xs-2 control-label">附加信息</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" id="additional_information" name="additional_information"/>
                            </div>
                        </div>
                    </div>

                </form>

<!-- /.content-wrapper -->
<footer class="main-footer no-margin" style="padding:5px;">
    <div class="row no-print">
        <div class="col-xs-12">
            <button id="btnCancel" type="button" class="btn btn-primary pull-right">
                <i class="fa fa-close"></i> Cancel
            </button>

            <button id="btnOk" type="button" class="btn btn-success pull-right" style="margin-right: 5px;">
                <i class="fa fa-check"></i> Ok
            </button>
        </div>
    </div>

</footer>

<script type="text/javascript">

    //注意：parent 是 JS 自带的全局对象，可用于操作父页面
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

    //page resize function ,just use for iframe size will be changed.
    function pageResize() {
        parent.layer.iframeAuto(index);
    }

    //page init
    $(document).ready(function () {
        pageResize();
        $(window).on("resize", function () {
            pageResize();
        });

        parent.layer.iframeAuto(index);

        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass   : 'iradio_flat-blue'
        });

        $("#btnOk").click(function () {

            submitForm({
                url: "/oauth/oauthclientdetails/add",
                formId: "formMain",
                successCallBack: function (data) {
                    $("#btnCancel").trigger("click");
                },
                failCallBack: function (data) {

                }
            });

        });

        $("#btnCancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
